name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install schemachange snowflake-connector-python

      - name: Debug environment variables
        run: env | grep SF_ || true

      - name: Create connections.toml
        run: |
          echo "[connections.snowflake]" > connections.toml
          echo "account = \"${SF_ACCOUNT}\"" >> connections.toml
          echo "user = \"${SF_USERNAME}\"" >> connections.toml
          echo "password = \"${SF_PASSWORD}\"" >> connections.toml
          echo "role = \"${SF_ROLE}\"" >> connections.toml
          echo "warehouse = \"${SF_WAREHOUSE}\"" >> connections.toml
          echo "database = \"${SF_DATABASE}\"" >> connections.toml
          echo "schema = \"${SF_SCHEMA}\"" >> connections.toml
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
          SF_SCHEMA: ${{ secrets.SF_SCHEMA }}

      - name: Run schemachange
        run: |
          schemachange -f $GITHUB_WORKSPACE/migrations --create-change-history-table
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}
          SF_SCHEMA: ${{ secrets.SF_SCHEMA }}
