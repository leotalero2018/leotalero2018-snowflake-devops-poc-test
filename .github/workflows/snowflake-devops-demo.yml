name: snowflake-devops-demo

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: '3.8.x'

      - name: Create connections.toml file
        run: |
          cat <<EOF > connections.toml
[connections.my_snowflake]
account = "fy50488.central-us.azure"
user = "github_actions_user"
password = ":3&a493vOqvtxQE8"
role = "DATA_TEAM"
warehouse = "PUBLIC_WH"
database = "BIGIRON_WAREHOUSE"
schema = "PUBLIC_DEV"
EOF 
      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange deploy
        run: |
          schemachange deploy \
            --connections-file-path "$GITHUB_WORKSPACE/connections.toml" \
            --connection-name my_snowflake \
            -f "$GITHUB_WORKSPACE/migrations" \
            --create-change-history-table
